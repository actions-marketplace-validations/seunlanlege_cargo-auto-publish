name: PublishCargoCrate

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - name: Install toolchain
      
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly-2019-11-15
          components: rustfmt
          target: wasm32-unknown-unknown
          default: true
      
      - uses: actions/checkout@master
        with:
          submodules: recursive
      
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: install

      - name: Cargo login
        run: cargo login ${{CARGO_TOKEN}}
      
      - name: Auto publish cargo packages 
        run: git diff HEAD\^ HEAD -- */*.toml | node ./parse-diff.js
